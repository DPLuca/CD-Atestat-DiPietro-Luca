<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Formular</title>
    <style>
        * {
            margin: 0;
        }

        nav {
    border: none;
    background-color: #2A4D69;
    color: white;
    padding: 15px 30px;
    margin: 0;
    text-align: center;
    height: 35px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 20px;
    border-radius: 10px;
    gap: 12px;
}

nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 16px;
    border-radius: 5px;
}

nav a:hover {
    background-color: #1f3b47;
    color: #f1f1f1; 
}

nav img.logo {
    height: 40px;
    width: auto;
    margin-right: 20px;
}
body {
      background-color: #F4E1D2;
    }

    .formular-contact {
        max-width: 500px;
        background-color: #ffffff;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        width: 650px;
        height: 470px;
        border: 3px solid #2A4D69; 
    }

    .formular-contact h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #2A4D69;
    }

    .grup-formular {
        margin-bottom: 15px;
    }

    .grup-formular label {
        display: block;
        margin-bottom: 5px;
        color: #2A4D69;
    }

    .grup-formular input,
    .grup-formular textarea {
        width: 96%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        background-color: #F4E1D2;
        color: #333;
    }

    .grup-formular input:focus,
    .grup-formular textarea:focus {
        border-color: #2A4D69;
        outline: none;
    }

    .grup-formular textarea {
        height: 120px;
    }

    .formular-contact button {
        display: block;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #2A4D69;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    .formular-contact button:hover {
        background-color: #1f3b47;
    }
</style>
</head>
<body>
    <nav class="inaltimenav Navbar_Link">
        <img src="poze/logo.jpg" alt="Logo" class="logo"> 
        <a href="Atestat.html">Acasa</a>
        <a href="Aboutus.html">DespreNoi</a>
        <a href="locatie.html">Locatie</a>
        <a href="Contact.html">Contact</a>
        <a href="Produse.html">Produse</a>
        <a href="cos.html">Cos</a>
    </nav> 
    <form class="formular-contact" name="formular-contact-sheet">
        <h2>ContacteazÄƒ-ne</h2>
        <div class="grup-formular">
            <label for="numeUtilizator">Nume</label>
            <input id="numeUtilizator" name="nume" type="text" placeholder="Nume" required>
        </div>
        <div class="grup-formular">
            <label for="emailUtilizator">Email</label>
            <input id="emailUtilizator" name="email" type="email" placeholder="Email" required>
        </div>
        <div class="grup-formular">
            <label for="mesaj">Mesaj</label>
            <textarea id="mesaj" name="mesaj" placeholder="Scrie mesajul aici" required></textarea>
        </div>
        <button type="submit">Trimite</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_vj_TSQgTPA0sCT_DUC3ARtyTtJBT7KVZDBYDQ5tv0ycZwOf5cZETHynvrDjM5Zw1Dg/exec';
        const form = document.forms['formular-contact-sheet'];
        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    console.log('Success!', response);
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>

</html>
