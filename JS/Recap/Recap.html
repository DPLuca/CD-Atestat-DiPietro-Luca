<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="submit-to-google-sheet">
        <input name="nume" type="nume" placeholder="nume" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="mesaj" type="mesaj" placeholder="mesaj" required>
        <button type="submit">Send</button>
      </form>
      
      <script>
        const scriptURL =' https://script.google.com/macros/s/AKfycbw_vj_TSQgTPA0sCT_DUC3ARtyTtJBT7KVZDBYDQ5tv0ycZwOf5cZETHynvrDjM5Zw1Dg/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
